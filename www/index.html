<!doctype html>
<html lang="en" ng-app="hhApiApp">
<head>
  <!-- <base href="/"> -->
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="hhController">
  <div class="main">
    <input type="text" ng-model="vacancyText" placeholder="vacancy Id" autofocus />
    <button ng-click="getVacancies(vacancyText)">Watch vacancy <span ng-bind="vacancyText"></span></button>
  </div>
  <form id="areasForm" ng-submit="getAreas(area)">
    <input type="text" ng-model="area" placeholder="select areas as integer"/>
    <button type="submit">Find area</button>
  </form>
  <div class="container">
    <div class="row">
      <div ng-repeat="item in allItems">
        <div>{{item.name}}</div>
      </div>
      <div ng-repeat="ar in allAreas.areas">
        <div>{{ar.name}}</div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
